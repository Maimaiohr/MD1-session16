
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .new{
            background-color: yellow;
            color: red;
        }
</style>
    <title>Document</title>
</head>
<body>
<body>
    <h3 id="text">This text is optional</h3>
    <button onclick="changeText()">Press to say hide text</button>

    <script>
        function changeText() {
            var _text = document.getElementById("text");
            _text.classList.add("new");
        }
    </script>
</body>
</html>
